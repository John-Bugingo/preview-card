<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./learn.css">
    <title>Calculator</title>
</head>
<body>

    <div class="em">
        <h5 style="color: white; background-color: hsl(222, 26%, 31%); position: absolute; 
        top: 16%; left: 39.5%; font-size: 20px;">Calc</h5>
        <h6 style="color: white; background-color: hsl(222, 26%, 31%); position: absolute; 
        top: 16%; left: 52%;">Theme </h6>   
    </div>

    <div class="container10">
        <div class="calculator">
            <form action="" >
                <div class="display">
                    <input type="text" name="display">
                </div>
                <div>
                    <input type="button" value="7">
                    <input type="button" value="6">
                    <input type="button" value="5">
                    <input class="blue" type="button" value="Del">
                </div>
                <div>
                    <input type="button" value="4">
                    <input type="button" value="5">
                    <input type="button" value="6">
                    <input type="button" value="+">
                </div>
                <div>
                    <input type="button" value="1">
                    <input type="button" value="2">
                    <input type="button" value="3">
                    <input type="button" value="-">
                </div>
                <div>
                    <input type="button" value=".">
                    <input type="button" value="0">
                    <input type="button" value="/">
                    <input type="button" value="*">
                </div>
                <div class="equal-reset">
                    <input class="blue" type="button" value="Reset">
                    <input class="red" type="button" value="=">
                </div>


            </form>
        </div>
    </div>
</body>
</html>
