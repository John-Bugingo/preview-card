<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./learn.css">
    <title>Calculator</title>
</head>

<body>

    <div class="em">
        <h5 style="color: white; background-color: hsl(222, 26%, 31%); position: absolute; 
        top: 13%; left: 39.5%; font-size: 20px;">Calc</h5>
        <h6 style="color: white; background-color: hsl(222, 26%, 31%); position: absolute; 
        top: 14%; left: 55%;">Theme </h6>
    </div>

    <div class="container10">
        <div class="calculator">
            <form action="">
                <div class="display">
                    <input id="screen" type="text" name="display" />
                </div>
                <div>
                    <input type="button" value="7" onclick="display.value += '7'">
                    <input type="button" value="8" onclick="display.value += '8'">
                    <input type="button" value="9" onclick="display.value += '9'">
                    <input class="blue" type="button" value="Del" onclick="display.value = display.value.slice(0,-1)">
                </div>
                <div>
                    <input type="button" value="4" onclick="display.value += '4'">
                    <input type="button" value="5" onclick="display.value += '5'">
                    <input type="button" value="6" onclick="display.value += '6'">
                    <input type="button" value="+" onclick="display.value += '+'">
                </div>
                <div>
                    <input type="button" value="1" onclick="display.value += '1'">
                    <input type="button" value="2" onclick="display.value += '2'">
                    <input type="button" value="3" onclick="display.value += '3'">
                    <input type="button" value="-" onclick="display.value += '-'">
                </div>
                <div>
                    <input type="button" value="." onclick="display.value += '.'">
                    <input type="button" value="0" onclick="display.value += '0'">
                    <input type="button" value="/" onclick="display.value += '/'">
                    <input type="button" value="*" onclick="display.value += '*'">
                </div>
                <div class="equal-reset">
                    <input class="blue" type="button" value="Reset" onclick="display.value = ''">
                    <input class="red" type="button" value="=" onclick="display.value = eval(display.value)">
                </div>
            </form>
        </div>
        
        <script>
            let screenState = true;
            document.addEventListener("keyup", (e) => {
                console.log(e);
                const operators = ["+", "-", "*", "/"]
                const screen = document.getElementById("screen");
                // const screenValue = screen.value; 
                const keyValue = e.key;
                if (!screenState) {
                    if (!operators.includes(keyValue)) {
                        screen.value = "";
                        screenState = true
                    } else {
                        screenState = true;
                    }
                }

                if (!isNaN(keyValue) || operators.includes(keyValue) || keyValue === ".") {

                    if ((!screen.value || !screen.value.length) && (keyValue === "*" || keyValue === "/")) {
                        screen.value = "";
                        
                        // } else if (screen.value && operators.includes(keyValue)) {
                        //     let operator = true;
                        //     if(!operator){
                            
                        //         if(screen.value = operators.includes(keyValue)){
                        //             screen.keyValue = operators.keyValue;
                        //             operator = false;
                        //         }
                        //     }
                        // 
                    } else {
                        screen.value += keyValue;
                    }
                }
                else if (keyValue === "Enter") {
                    screen.value = eval(screen.value)
                    screenState = false;
                }
            });
        </script>
    </div>

</body>


</html>
